<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <h1>Signup</h1>
        <form>

            <label>
                Name: <input type="text" placeholder="Enter your name" id="name">
            </label>

            <label>
                Email: <input type="email" placeholder="Enter your email" id="email"> </label>
            <br> <br>

            <label> Password: <input type="password" placeholder="Enter your password" id="password"> </label>
            <br> <br>

            <label> <input type="button" value="Signup" onclick="Signup()"> </label>
        </form>

    </div>



<script src="app.js"></script>
</body>

</html>
