<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1>Login</h1>
        <form>
            <label>
                Email: <input type="email" placeholder="Enter your email" id="email"> </label>

            <label> Password: <input type="password" placeholder="Enter your password" id="password"> </label>

            <label> <input type="button" value="Login" onclick="login()" > </label>
        </form>

    </div>



    <script src="app.js"></script>
</body>

</html>
